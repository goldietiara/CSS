<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style1.css" />
    <title>Learning CSS XD</title>
    <!-- internal stylesheet 
    less efecient for multiple html cuz have to maintain the the styles on every html pages
    usualy used if ure just using 1 html file-->
    <style>
      h2 {
        color: #ffdab9;
      }
    </style>
    <!-- external stylesheet -->
    <link rel="stylesheet" href="style1.css" />
  </head>
  <body>
    <!-- inline styles 
    usualy used for for ex: styling for emails temp or styling content on content management sys-->
    <h1 style="color: pink">ଘ(੭*ˊᵕˋ)੭* Inline Styles</h1>

    <!-- internal stylesheet -->
    <h2>ଘ(✿˵•́ ᴗ •̀˵) internal sylesheet</h2>

    <!-- external stylesheet (using sperate files of css) -->
    <h2 class="ExStyle">ଘ(✿˵•́ ᴗ •̀˵) external sylesheet</h2>

    <!-- style decleration -->
    <h2 class="HEX">ଘ(✿˵•́ ᴗ •̀˵) style decleration HEX</h2>
    <div class="RGB">ଘ(✿˵•́ ᴗ •̀˵) style decleration RGB inside div</div>
    <span class="ColName"
      >ଘ(✿˵•́ ᴗ •̀˵) style decleration Color Name inside span</span
    >
  </body>
</html>
